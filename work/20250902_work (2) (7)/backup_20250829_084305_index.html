        async function saveSchedule() {

            if (!time) {

            // IndexedDBì— ì €ì¥ëœ íŒŒì¼ë“¤ì˜ scheduleId ì—…ë°ì´íŠ¸

                        } catch (error) {

            schedules.unshift(schedule);
            localStorage.setItem('calendarSchedules', JSON.stringify(schedules));
            
            // ì¼ì •ì„ ë©”ëª¨ë¡œë„ ì €ì¥ (ë‚ ì§œë³„ ë©”ëª¨ ë¦¬ìŠ¤íŠ¸ì— í‘œì‹œë˜ë„ë¡)
            const memo = {

            // ê¸°ì¡´ ë©”ëª¨ì— ì¶”ê°€
            let memos = JSON.parse(localStorage.getItem('calendarMemos') || '[]');
            memos.unshift(memo);
            
            const saveResult = safelyStoreData('calendarMemos', memos);
            if (!saveResult.success) {

            // ì•ŒëŒì´ ì„¤ì •ëœ ê²½ìš° ìŠ¤ì¼€ì¤„ë§

        function clearScheduleForm() {
            document.getElementById('scheduleTitle').value = '';
            document.getElementById('scheduleDate').value = '';
            document.getElementById('scheduleTime').value = '';
            document.getElementById('scheduleDescription').value = '';
            document.getElementById('enableAlarm').checked = false;
            document.getElementById('alarmSettings').style.display = 'none';
            document.getElementById('alarmMessage').value = '';
            document.getElementById('alarmRepeat').value = 'none';
            
            // ì²¨ë¶€íŒŒì¼ ì´ˆê¸°í™”
            clearAttachments('scheduleAttachmentList', scheduleAttachments);
        }

        // ì•ŒëŒ ê´€ë¦¬ ì‹œìŠ¤í…œ
        let activeAlarms = new Map(); // í™œì„± ì•ŒëŒ ì €ì¥
        let repeatingAlarms = new Map(); // ë°˜ë³µ ì•ŒëŒ ì €ì¥
        let acknowledgedAlarms = new Set(); // í™•ì¸ëœ ì•ŒëŒ ì €ì¥

        function scheduleAlarm(schedule) {
            const scheduleDateTime = new Date(schedule.date + 'T' + schedule.time);
            const alarmTime = new Date(scheduleDateTime.getTime() - (schedule.alarm.minutesBefore * 60 * 1000));
            const now = new Date();
            
            if (alarmTime > now) {
                const timeoutId = setTimeout(() => {
                    // ë°”ë¡œ í™œì„±í™” ì˜µì…˜ì¸ ê²½ìš° íŠ¹ë³„í•œ ë©”ì‹œì§€ì™€ í•¨ê»˜ í‘œì‹œ
                    if (schedule.alarm.minutesBefore === 0) {
                        showAlarmPopup(schedule, false, true); // ì„¸ ë²ˆì§¸ ì¸ìëŠ” isImmediate
                    } else {
                        showAlarmPopup(schedule);
                    }
                    
                    activeAlarms.delete(schedule.id);
                    
                    // ë°˜ë³µ ì•ŒëŒ ì‹œì‘
                    if (schedule.alarm.repeatInterval > 0) {
                        startRepeatingAlarm(schedule);
                    }
                }, alarmTime.getTime() - now.getTime());
                
                activeAlarms.set(schedule.id, timeoutId);
                
                const alarmTypeMsg = schedule.alarm.minutesBefore === 0 
                    ? `ë°”ë¡œ í™œì„±í™” - ${scheduleDateTime.toLocaleString()}`
                    : `${schedule.alarm.minutesBefore}ë¶„ ì „ - ${alarmTime.toLocaleString()}`;
                    
                console.log(`ì•ŒëŒì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤: ${schedule.title} - ${alarmTypeMsg}`);
            } else if (schedule.alarm.minutesBefore === 0 && scheduleDateTime > now) {
                // ë°”ë¡œ í™œì„±í™”ì´ì§€ë§Œ ì¼ì • ì‹œê°„ì´ ì•„ì§ ë¯¸ë˜ì¸ ê²½ìš°
                const timeoutId = setTimeout(() => {
                    showAlarmPopup(schedule, false, true);
                    activeAlarms.delete(schedule.id);
                    
                    if (schedule.alarm.repeatInterval > 0) {
                        startRepeatingAlarm(schedule);
                    }
                }, scheduleDateTime.getTime() - now.getTime());
                
                activeAlarms.set(schedule.id, timeoutId);
                console.log(`ë°”ë¡œ í™œì„±í™” ì•ŒëŒì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤: ${schedule.title} - ${scheduleDateTime.toLocaleString()}`);
            } else if (schedule.alarm.minutesBefore === 0 && scheduleDateTime <= now) {
                // ë°”ë¡œ í™œì„±í™”ì´ë©° ì¼ì • ì‹œê°„ì´ ì´ë¯¸ ì§€ë‚œ ê²½ìš° ì¦‰ì‹œ ì‹¤í–‰
                showAlarmPopup(schedule, false, true);
                if (schedule.alarm.repeatInterval > 0) {
                    startRepeatingAlarm(schedule);
                }
            }
        }

        function startRepeatingAlarm(schedule) {
            if (schedule.alarm.repeatInterval > 0) {
                const intervalId = setInterval(() => {
                    if (!acknowledgedAlarms.has(schedule.id)) {
                        showAlarmPopup(schedule, true); // ë°˜ë³µ ì•ŒëŒì„ì„ í‘œì‹œ
                    }
                }, schedule.alarm.repeatInterval * 60 * 1000); // ë¶„ ë‹¨ìœ„ë¥¼ ë°€ë¦¬ì´ˆë¡œ ë³€í™˜
                
                repeatingAlarms.set(schedule.id, intervalId);
                console.log(`ë°˜ë³µ ì•ŒëŒì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤: ${schedule.title} - ${schedule.alarm.repeatInterval}ë¶„ë§ˆë‹¤`);
            }
        }

        function showAlarmPopup(schedule, isRepeating = false, isImmediate = false) {
            // ê¸°ì¡´ ì•ŒëŒ íŒì—…ì´ ìˆë‹¤ë©´ ì œê±°
            const existingPopup = document.querySelector('.alarm-popup');
            if (existingPopup) {
                existingPopup.remove();
            }

            const popup = document.createElement('div');
            popup.className = 'alarm-popup';
            popup.dataset.scheduleId = schedule.id;
            
            const scheduleDateTime = new Date(schedule.date + 'T' + schedule.time);
            const formatTime = scheduleDateTime.toLocaleString('ko-KR', {
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const repeatInfo = isRepeating && schedule.alarm.repeatInterval > 0 
                ? `<div style="font-size: 12px; color: rgba(255,255,255,0.8); margin-top: 5px;">â° ${schedule.alarm.repeatInterval}ë¶„ë§ˆë‹¤ ë°˜ë³µ</div>` 
                : '';

            popup.innerHTML = `
                <div class="alarm-popup-header">
                    <div class="alarm-popup-title">
                        <span>${isImmediate ? 'âš¡' : 'ğŸ””'}</span>
                        <span>${isRepeating ? 'ë°˜ë³µ ì•Œë¦¼' : isImmediate ? 'ë°”ë¡œ í™œì„±í™” ì•Œë¦¼' : 'ì¼ì • ì•Œë¦¼'}</span>
                    </div>
                    <button class="alarm-popup-close" onclick="dismissAlarmPopup(this)">âœ•</button>
                </div>
                <div class="alarm-popup-content">
                    <strong>${schedule.title}</strong>
                    ${schedule.description ? `<br><span style="font-size: 14px; opacity: 0.9;">${schedule.description}</span>` : ''}
                    ${repeatInfo}
                </div>
                <div class="alarm-popup-time">
                    ğŸ“… ${formatTime}
                </div>
                <div class="alarm-popup-actions">
                    <button class="alarm-popup-btn primary" onclick="acknowledgeAlarm('${schedule.id}', this.parentElement.parentElement)">í™•ì¸</button>
                    <button class="alarm-popup-btn secondary" onclick="snoozeAlarm('${schedule.id}', this.parentElement.parentElement)">5ë¶„ í›„ ë‹¤ì‹œ ì•Œë¦¼</button>
                    ${isRepeating ? `<button class="alarm-popup-btn secondary" onclick="stopRepeatingAlarm('${schedule.id}', this.parentElement.parentElement)" style="background: rgba(229, 62, 62, 0.8);">ë°˜ë³µ ì¤‘ë‹¨</button>` : ''}
                </div>
            `;

            document.body.appendChild(popup);

            // ë°˜ë³µ ì•ŒëŒì´ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ìë™ìœ¼ë¡œ ë‹«ê¸°
            if (!isRepeating) {
                setTimeout(() => {
                    if (popup.parentElement) {
                        dismissAlarmPopup(popup);
                    }
                }, 10000);
            }

            // ë¸Œë¼ìš°ì € ì•Œë¦¼ë„ í‘œì‹œ (ê¶Œí•œì´ ìˆëŠ” ê²½ìš°)
            if (Notification.permission === 'granted') {
                new Notification('ì¼ì • ì•Œë¦¼: ' + schedule.title, {
                    body: schedule.alarm.message,
                    icon: '/favicon.ico'
                });
            }
        }

        // ì¼ë°˜ì ì¸ íŒì—… ë‹«ê¸° (ë°˜ë³µ ì•ŒëŒì€ ê³„ì†ë¨)
        function dismissAlarmPopup(popup) {
            popup.classList.add('fade-out');
            setTimeout(() => {
                if (popup.parentElement) {
                    popup.remove();
                }
            }, 300);
        }

        // ì•ŒëŒ í™•ì¸ (ë°˜ë³µ ì•ŒëŒ ì¤‘ë‹¨)
        function acknowledgeAlarm(scheduleId, popup) {
            acknowledgedAlarms.add(scheduleId);
            
            // ë°˜ë³µ ì•ŒëŒì´ ìˆë‹¤ë©´ ì¤‘ë‹¨
            if (repeatingAlarms.has(scheduleId)) {
                clearInterval(repeatingAlarms.get(scheduleId));
                repeatingAlarms.delete(scheduleId);
                console.log(`ë°˜ë³µ ì•ŒëŒì´ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤: ${scheduleId}`);
            }
            
            dismissAlarmPopup(popup);
        }

        // ë°˜ë³µ ì•ŒëŒ ì¤‘ë‹¨
        function stopRepeatingAlarm(scheduleId, popup) {
            if (repeatingAlarms.has(scheduleId)) {
                clearInterval(repeatingAlarms.get(scheduleId));
                repeatingAlarms.delete(scheduleId);
                acknowledgedAlarms.add(scheduleId);
                console.log(`ë°˜ë³µ ì•ŒëŒì´ ìˆ˜ë™ìœ¼ë¡œ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤: ${scheduleId}`);
            }
            
            dismissAlarmPopup(popup);
        }

        function snoozeAlarm(scheduleId, popup) {
            // 5ë¶„ í›„ ë‹¤ì‹œ ì•Œë¦¼
            setTimeout(() => {
                const schedule = schedules.find(s => s.id == scheduleId);
                if (schedule) {
                    showAlarmPopup(schedule);
                }
            }, 5 * 60 * 1000); // 5ë¶„

            dismissAlarmPopup(popup);
        }

        // ë¸Œë¼ìš°ì € ì•Œë¦¼ ê¶Œí•œ ìš”ì²­

        function generateCalendarData(options) {
            const data = [];
            const year = 2025;
            const month = 8;
            const daysInMonth = 31;
            const dayNames = ['ì¼ìš”ì¼', 'ì›”ìš”ì¼', 'í™”ìš”ì¼', 'ìˆ˜ìš”ì¼', 'ëª©ìš”ì¼', 'ê¸ˆìš”ì¼', 'í† ìš”ì¼'];
            const dayNamesEn = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day);
                const dayOfWeek = date.getDay();
                const row = [];
                
                // ë‚ ì§œ
                row.push(`2025-08-${String(day).padStart(2, '0')}`);
                
                // ìš”ì¼
                if (options.language === 'en') {
                    row.push(dayNamesEn[dayOfWeek]);
                } else if (options.language === 'ko-en') {
                    row.push(`${dayNames[dayOfWeek]}/${dayNamesEn[dayOfWeek]}`);
                } else {
                    row.push(dayNames[dayOfWeek]);
                }
                
                // ì£¼ì°¨
                if (options.includeWeekNumber) {
                    const weekNum = Math.ceil((day + new Date(year, month - 1, 1).getDay()) / 7);
                    row.push(weekNum);
                }
                
                // ê³µíœ´ì¼
                if (options.includeHolidays) {
                    row.push(day === 15 ? 'ê´‘ë³µì ˆ' : '');
                }
                
                // ë©”ëª¨
                if (options.includeMemos) {
                    const memos = JSON.parse(localStorage.getItem('calendarMemos') || '[]');
                    const dayMemos = memos.filter(m => {
                        const memoDate = new Date(m.date);
                        return memoDate.getDate() === day && memoDate.getMonth() === 7;
                    });
                    row.push(dayMemos.map(m => m.title).join('; '));
                }
                
                // ì¼ì •
                if (options.includeSchedules) {
                    row.push(''); // ì¼ì • ë°ì´í„° (í˜„ì¬ëŠ” ë¹„ì–´ìˆìŒ)
                }
                
                data.push(row);
            }
            
            return data;
        }

        async function downloadAttachment(fileName, dataOrId, type, useIndexedDB = false) {
            try {
                let data = dataOrId;
                
                // IndexedDBì—ì„œ íŒŒì¼ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                if (useIndexedDB && typeof dataOrId === 'number') {

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('âœ… íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ:', fileName);
            } catch (error) {
                console.error('íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜:', error);

            }
        }

        function initStickyMemoDrag() {
            const stickyMemo = document.getElementById('stickyMemo');
            const header = document.getElementById('stickyMemoHeader');
            
            // ìš”ì†Œê°€ ì—†ìœ¼ë©´ ë°˜í™˜
            if (!stickyMemo || !header) return;

            header.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);

            function startDrag(e) {
                isDragging = true;
                stickyMemo.classList.add('active');
                
                const rect = stickyMemo.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                
                header.style.cursor = 'grabbing';
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;
                
                const x = e.clientX - dragOffset.x;
                const y = e.clientY - dragOffset.y;
                
                // í™”ë©´ ê²½ê³„ ì²´í¬
                const maxX = window.innerWidth - stickyMemo.offsetWidth;
                const maxY = window.innerHeight - stickyMemo.offsetHeight;
                
                stickyMemo.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
                stickyMemo.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
            }

            function stopDrag() {
                if (isDragging) {
                    isDragging = false;
                    header.style.cursor = 'move';
                    
                    // ìœ„ì¹˜ ì €ì¥
                    const rect = stickyMemo.getBoundingClientRect();
                    saveStickyMemoPosition(rect.left, rect.top);
                }
            }
        }

                    }
                }
            });

            document.addEventListener('mousemove', dragModal);
            document.addEventListener('mouseup', stopModalDrag);

            function startModalDrag(e, modalContent) {
                isDragging = true;
                dragStarted = false;
                currentModal = modalContent;
                
                const rect = modalContent.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                
                // ëª¨ë‹¬ì„ ë“œë˜ê·¸ ëª¨ë“œë¡œ ì „í™˜
                modalContent.classList.add('dragging');
                modalContent.style.position = 'absolute';
                modalContent.style.left = rect.left + 'px';
                modalContent.style.top = rect.top + 'px';
                modalContent.style.margin = '0';
                
                // ëª¨ë‹¬ ì»¨í…Œì´ë„ˆë„ ë“œë˜ê·¸ ëª¨ë“œë¡œ ì „í™˜
                const modal = modalContent.closest('.memo-modal');
                if (modal) {
                    modal.classList.add('has-positioned-content');
                }
                
                e.preventDefault();
            }

            function dragModal(e) {
                if (!isDragging || !currentModal) return;
                
                dragStarted = true;
                
                const x = e.clientX - dragOffset.x;
                const y = e.clientY - dragOffset.y;
                
                // í™”ë©´ ê²½ê³„ í™•ì¸
                const maxX = window.innerWidth - currentModal.offsetWidth;
                const maxY = window.innerHeight - currentModal.offsetHeight;
                
                const constrainedX = Math.max(0, Math.min(x, maxX));
                const constrainedY = Math.max(0, Math.min(y, maxY));
                
                currentModal.style.left = constrainedX + 'px';
                currentModal.style.top = constrainedY + 'px';
            }

            function stopModalDrag() {
                if (isDragging && currentModal) {
                    currentModal.classList.remove('dragging');
                    
                    // ëª¨ë‹¬ì´ ë“œë˜ê·¸ë˜ì—ˆìœ¼ë¯€ë¡œ absolute ìœ„ì¹˜ ìƒíƒœ ìœ ì§€
                    const modal = currentModal.closest('.memo-modal');
                    if (modal) {
                        modal.classList.add('has-positioned-content');
                    }
                    
                    isDragging = false;
                    currentModal = null;
                    
                    // ë“œë˜ê·¸ê°€ ì™„ë£Œëœ í›„ ì ì‹œ í›„ dragStarted ìƒíƒœ í•´ì œ
                    setTimeout(() => {
                        dragStarted = false;
                    }, 100);
                }
            }
            
            // ë“œë˜ê·¸ ìƒíƒœ í™•ì¸ í•¨ìˆ˜
            window.isDragInProgress = function() {
                return dragStarted;
            };
        }
